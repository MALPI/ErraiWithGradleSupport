<!DOCTYPE html>
<html>
<head>
<title>TTS Register View</title>
</head>
<body>
	<form data-field="form">
			<label for="username">Username</label>
			<input id="username" data-field="username" type="text" placeholder="Full Name" /> 
			<label for="email">E-Mail</label>
			<input id="email" data-field="email" type="text" placeholder="you@example.com" />
			<button id="submitButton" data-field="submitButton">Register</button>
			<button id="cancelButton" data-field="cancelButton">Cancel</button>
	</form>
</body>
</html>
